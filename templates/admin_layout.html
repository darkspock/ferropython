<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Panel de Administración{% endblock %} - Blog de Transporte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.tiny.cloud/1/ekwdtnjwdh2wcjuek16wwveuzh7h75ihxvu4yr133l46jbwl/tinymce/8/tinymce.min.js" referrerpolicy="origin" crossorigin="anonymous"></script>
    {% block extra_css %}{% endblock %}
</head>
<body class="admin-layout">
    <!-- Admin Header -->
    <header class="admin-header">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="/admin/dashboard">
                    <i class="fas fa-train me-2"></i>Blog de Transporte
                </a>
                
                <button class="navbar-toggler" type="button" id="sidebarToggle">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/" target="_blank">
                                <i class="fas fa-external-link-alt me-1"></i>Vista Pública
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                                <i class="fas fa-user me-1"></i>Administrador
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="/logout">
                                    <i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión
                                </a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- Admin Sidebar -->
            <aside class="col-md-3 col-lg-2 d-md-block admin-sidebar" id="adminSidebar">
                <nav class="admin-nav">
                    <div class="nav-section">
                        <h6 class="nav-section-title px-3 pt-3 pb-2 text-uppercase small">Principal</h6>
                        <a class="nav-link {% if request.url.path == '/admin/dashboard' %}active{% endif %}" href="/admin/dashboard">
                            <i class="fas fa-tachometer-alt"></i>Dashboard
                        </a>
                    </div>
                    
                    <div class="nav-section">
                        <h6 class="nav-section-title px-3 pt-3 pb-2 text-uppercase small">Contenido</h6>
                        <a class="nav-link {% if '/admin/posts' in request.url.path %}active{% endif %}" href="/admin/posts">
                            <i class="fas fa-newspaper"></i>Posts
                        </a>
                        <a class="nav-link {% if 'lines' in request.url.path %}active{% endif %}" href="/admin/lines">
                            <i class="fas fa-route"></i>Líneas
                        </a>
                        <a class="nav-link {% if 'stations' in request.url.path %}active{% endif %}" href="/admin/stations">
                            <i class="fas fa-map-marker-alt"></i>Estaciones
                        </a>
                        <a class="nav-link {% if 'projects' in request.url.path %}active{% endif %}" href="/admin/projects">
                            <i class="fas fa-project-diagram"></i>Proyectos
                        </a>
                    </div>
                    
                    <div class="nav-section">
                        <h6 class="nav-section-title px-3 pt-3 pb-2 text-uppercase small">Organización</h6>
                        <a class="nav-link {% if 'cities' in request.url.path %}active{% endif %}" href="/admin/cities">
                            <i class="fas fa-city"></i>Ciudades
                        </a>
                    </div>
                </nav>
            </aside>

            <!-- Admin Content -->
            <main class="col-md-9 col-lg-10 admin-content">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Admin JavaScript -->
    <script>
        // Mobile sidebar toggle
        document.getElementById('sidebarToggle')?.addEventListener('click', function() {
            document.getElementById('adminSidebar').classList.toggle('show');
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('adminSidebar');
            const toggle = document.getElementById('sidebarToggle');
            
            if (window.innerWidth <= 768 && 
                !sidebar.contains(event.target) && 
                !toggle.contains(event.target) &&
                sidebar.classList.contains('show')) {
                sidebar.classList.remove('show');
            }
        });

        // Handle window resize
        window.addEventListener('resize', function() {
            const sidebar = document.getElementById('adminSidebar');
            if (window.innerWidth > 768) {
                sidebar.classList.remove('show');
            }
        });

        // Auto-hide alerts after 5 seconds
        setTimeout(function() {
            const alerts = document.querySelectorAll('.alert:not(.alert-permanent)');
            alerts.forEach(function(alert) {
                const bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 5000);

        // Confirm delete actions
        document.querySelectorAll('[data-confirm-delete]').forEach(function(element) {
            element.addEventListener('click', function(event) {
                const message = this.getAttribute('data-confirm-delete') || '¿Está seguro de que desea eliminar este elemento?';
                if (!confirm(message)) {
                    event.preventDefault();
                }
            });
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
