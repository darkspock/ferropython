{% extends "base.html" %}

{% block title %}{{ "Editar" if station else "Nueva" }} Estación - Ferrocarril Esp{% endblock %}

{% block content %}
<div class="form-wrapper mt-4">
    <div class="card">
        <div class="card-header">
            <h4 class="mb-0">
                <i class="fas fa-building"></i> 
                {{ "Editar Estación" if station else "Nueva Estación" }}
            </h4>
        </div>
        <div class="card-body">
            <form method="POST" action="/admin/stations{% if station %}/{{ station.id }}{% endif %}">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="station_code" class="form-label">Código de Estación *</label>
                        <input type="text" class="form-control" id="station_code" name="station_code" 
                               value="{{ station.station_code if station else '' }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="name" class="form-label">Nombre de la Estación *</label>
                        <input type="text" class="form-control" id="name" name="name" 
                               value="{{ station.name if station else '' }}" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Dirección *</label>
                    <input type="text" class="form-control" id="address" name="address" 
                           value="{{ station.address if station else '' }}" required>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="services" class="form-label">Servicios</label>
                        <input type="text" class="form-control" id="services" name="services" 
                               value="{{ station.services | join(', ') if station and station.services else '' }}" 
                               placeholder="Ej: WiFi, Cafetería, Acceso adaptado">
                        <div class="form-text">Separar los servicios con comas.</div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="accessibility" class="form-label">Accesibilidad</label>
                        <input type="text" class="form-control" id="accessibility" name="accessibility" 
                               value="{{ station.accessibility | join(', ') if station and station.accessibility else '' }}" 
                               placeholder="Ej: Rampas, Ascensores, Señales táctiles">
                        <div class="form-text">Separar las características con comas.</div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="station_type" class="form-label">Tipo de Estación</label>
                        <select class="form-select" id="station_type" name="station_type">
                            <option value="">Seleccionar tipo</option>
                            <option value="principal" {{ 'selected' if station and station.station_type == 'principal' else '' }}>Principal</option>
                            <option value="regional" {{ 'selected' if station and station.station_type == 'regional' else '' }}>Regional</option>
                            <option value="local" {{ 'selected' if station and station.station_type == 'local' else '' }}>Local</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="province" class="form-label">Provincia</label>
                        <input type="text" class="form-control" id="province" name="province" 
                               value="{{ station.province if station else '' }}" 
                               placeholder="Ej: Madrid, Barcelona">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="city_id" class="form-label">Ciudad</label>
                        <select class="form-select" id="city_id" name="city_id">
                            <option value="">Seleccionar ciudad</option>
                            {% for city in cities %}
                            <option value="{{ city.id }}" {{ 'selected' if station and station.city_id == city.id else '' }}>
                                {{ city.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="category_id" class="form-label">Categoría</label>
                        <select class="form-select" id="category_id" name="category_id">
                            <option value="">Seleccionar categoría</option>
                            {% for category in categories %}
                            <option value="{{ category.id }}" {{ 'selected' if station and station.category_id == category.id else '' }}>
                                {{ category.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="/stations" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> 
                        {{ "Actualizar" if station else "Guardar" }} Estación
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
