{% extends "admin_layout.html" %}

{% block title %}Editar Post - Panel de Administración{% endblock %}

{% block content %}
<div class="form-wrapper mt-4">
    <div class="card">
        <div class="card-header">
            <h4 class="mb-0">
                <i class="fas fa-edit me-2"></i>Editar Post
            </h4>
        </div>
        <div class="card-body">
            <form action="/admin/posts/{{ post.id }}" method="post">
                <div class="mb-3">
                    <label for="title" class="form-label">Título:</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="author" class="form-label">Autor:</label>
                    <input type="text" class="form-control" id="author" name="author" value="{{ post.author }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="category" class="form-label">Categoría:</label>
                    <select class="form-select" id="category" name="category">
                        <option value="">Seleccionar categoría</option>
                        {% set current_category = post.category.value if post.category else '' %}
                        <option value="noticias" {{ 'selected' if current_category == 'noticias' else '' }}>Noticias</option>
                        <option value="curiosidades" {{ 'selected' if current_category == 'curiosidades' else '' }}>Curiosidades</option>
                        <option value="eventos" {{ 'selected' if current_category == 'eventos' else '' }}>Eventos</option>
                    </select>
                    <div class="form-text">Selecciona la categoría: Noticias, Curiosidades, Eventos</div>
                </div>
                
                <div class="mb-3">
                    <label for="content" class="form-label">Contenido:</label>
                    <textarea class="form-control" id="content" name="content" rows="15">{{ post.content }}</textarea>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="is_published" name="is_published" {% if post.is_published %}checked{% endif %}>
                    <label class="form-check-label" for="is_published">
                        Publicado (visible al público)
                    </label>
                </div>
                
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Actualizar Post</button>
                    <a href="/admin/posts" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    tinymce.init({
        selector: 'textarea',
        plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount',
        toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table | align lineheight | numlist bullist indent outdent | emoticons charmap | removeformat',
    });

    // Handle form submission to ensure TinyMCE content is saved
    document.querySelector('form').addEventListener('submit', function(e) {
        tinymce.triggerSave();
        // Validate content field
        const content = document.getElementById('content').value.trim();
        if (!content) {
            e.preventDefault();
            alert('Por favor, complete el campo Contenido');
            tinymce.get('content').focus();
            return false;
        }
    });
</script>
{% endblock %}
